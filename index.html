<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only">GitHub User</label>
                <input type="text" name="input-search" id="input-search" placeholder="GitHub User">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td class="user">
                        <img src="https://github.com/thiagofrf.png" alt="Github profile image">
                        <a href="https://github.com/thiagofrf">
                            <p>Thiago Fontanella</p>
                            <span>thiagofrf</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class="remove">
                            &times;
                        </button>
                    </td>
                 </tr>
                 <tr>
                    <td class="user">
                        <img src="https://github.com/thiagofrf.png" alt="Github profile image">
                        <a href="https://github.com/thiagofrf" target="_blank">
                            <p>Thiago Fontanella</p>
                            <span>thiagofrf</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class="remove">
                            &times;
                        </button>
                    </td>
                 </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
